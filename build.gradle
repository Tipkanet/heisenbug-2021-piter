allprojects {
    group = 'ru.heisenbug'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('http://maven.icm.edu.pl/artifactory/repo')
        }

        maven {
            url = uri('https://packages.confluent.io/maven')
        }

        maven {
            url = uri('http://artifactory01.rtty.in:8081/artifactory/libs-release')
        }

        maven {
            url = uri('http://artifactory01.rtty.in:8081/artifactory/libs-snapshot')
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
